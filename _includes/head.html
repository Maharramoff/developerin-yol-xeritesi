<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/manifest/apple-touch-icon.png' | prepend: site.url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/manifest/icon32.png' | prepend: site.url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/manifest/icon16.png' | prepend: site.url }}">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#101010">
<meta name="theme-color" content="#848a9a">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="{{ site.keywords }}">
<title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@kamranahmedse" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" content="{{ site.description }}" />
<meta name="twitter:image" content="{{ '/assets/img/logo.png' | prepend:site.url }}" />
<meta name="twitter:image:alt" content="roadmap.sh" />

<meta property="og:title" content="{{ site.title }}">
<meta property="og:image" content="{{ '/assets/img/logo.png' | prepend:site.url }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="article:author" content="{{ site.author }}">
<meta property="og:url" content="https://roadmap.sh">
<meta property="og:type" content="website">
<meta property="article:publisher" content="https://www.facebook.com/kamranahmedse">
<meta property="og:site_name" content="Roadmap.sh">

<link rel="stylesheet" href="{{ '/assets/fonts/css/font-awesome.min.css' | prepend:site.url }}">
<link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | prepend:site.url }}">
<link rel="stylesheet" href="{{ '/assets/css/global.css' | prepend:site.url }}">
